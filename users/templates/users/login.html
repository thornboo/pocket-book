{% extends "ledger/base.html" %}

{% block header %}
    <h3>请登录</h3>
{% endblock header %}

{% block content %}
    {% if form.errors %}
        <p>请输入你的用户名和密码。</p>
    {% endif %}

    <form method="post" action="{% url "users:login" %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">登录</button>
        <input type="hidden" name="next" value="{% url 'ledger:index' %}">
    </form>

{% endblock %}
