{% extends "ledger/base.html" %}
{% block header %}
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>记一笔</title>
        <script>
            window.onload = function () {
                //创建一个当bai前日期对象
                var now = new Date();
                //格式化日，如果小于9，前面补0
                var day = ("0" + now.getDate()).slice(-2);
                //格式化月，如果小于9，前面补0
                var month = ("0" + (now.getMonth() + 1)).slice(-2);
                //拼装完整日期格式
                var today = now.getFullYear() + "-" + (month) + "-" + (day);
                //完成赋值
                $('#time').val(today);
                console.log(day);
                console.log(month);
                console.log(today);
            };
        </script>
    </head>
{% endblock header %}
{% block content %}
    <body>
    <form>
        <div class="mb-3">
            <label for="time" class="form-label text-primary">日期</label>
            <br><input type="date" name="course" id="time" value=""/>
        </div>
        <div class="mb-3">
            <label for="money" class="form-label text-primary">金额</label>
            <input type="text" class="form-control" id="money" aria-describedby="emailHelp">
        </div>
        <div>
            <label for="category" class="form-label text-primary">类别</label>
            <select class="form-select" aria-label="Default select example" id="category">
                <option selected>请选择...</option>
                <option value="1">餐饮</option>
                <option value="2">购物</option>
                <option value="3">医疗</option>
            </select>
        </div>
        <br>
        <div class="mb-3">
            <label for="notes" class="form-label text-primary">备注</label>
            <input type="text" class="form-control" id="notes">
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
    </form>
    </body>
{% endblock content %}
</html>
