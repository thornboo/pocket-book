    <script>
        var categories = {};
        $.ajax({
            url: "static/data/categories.csv",
            success: function (result) {

                TypeList = result.split("\n");

                for (var i = 0; i < TypeList.length; i++) {
                    ary = TypeList[i].split(",");
                    categories[ary[0]] = ary[2];
                }
            },
            error: function () {
                console.log("error!");
            }
        })
    </script>


    {#第一种解析数据方法#}
    <script type="text/javascript">

        mtr = document.getElementById("ut");

        var spending = 0;
        var income = 0;
        var month = 12;

        //使用ajax加载csv文件的数据
        $.ajax({
            url: "static/data/bills.csv",
            success: function (result) {
                frag = document.createDocumentFragment();

                // 对csv文件的数据先以行分割
                userList = result.split("\n");

                // 我们再对每一行以逗号作分割
                for (var i = 0; i < userList.length; i++) {
                    userary = userList[i].split(",");
                    tr = document.createElement("tr");

                    // 对每行的内容遍历到td标签去
                    for (j = 0; j < userary.length; j++) {
                        if (i === 0) {  //去除csv文件第一行数据
                            break
                        }

                        if (j === 0) {
                            //判断是否为当前选择的月份
                            date = Number.parseInt(userary[1])  //字符串转化为数字
                            var val = new Date(date),
                                v = val.getMonth() + 1;
                            if (v !== month) {
                                break
                            }
                            if (userary[j] === "0") {
                                userary[j] = "支出";
                            }
                            if (userary[j] === "1") {
                                userary[j] = "收入";
                            }
                        }

                        //当遍历到时间时进行格式转换处理
                        if (j === 1) {
                            date = Number.parseInt(userary[j])  //字符串转化为数字
                            var now = new Date(date),
                                y = now.getFullYear(),
                                m = now.getMonth() + 1,
                                d = now.getDate();
                            userary[j] = y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " +
                                now.toTimeString().substr(0, 8);
                        }

                        //当遍历到类型时进行转换
                        if (j === 2) {
                            for (var key in categories) {
                                if (userary[j] === key) {
                                    userary[j] = categories[key];
                                }
                            }
                        }

                        //计算收入支出总和
                        if (j === 3) {
                            if (userary[0] === "支出") { //支出
                                userary[j] = Number.parseInt(userary[j]);
                                spending = spending + userary[j];
                            }
                            if (userary[0] === "收入") { //收入
                                userary[j] = Number.parseInt(userary[j]);
                                income = income + userary[j];
                            }
                        }
                        td = document.createElement("td");
                        td.append(userary[j]);
                        tr.appendChild(td);
                    }
                    frag.appendChild(tr);
                }
                // 加载到web页面
                mtr.appendChild(frag);
                document.getElementById('sr').innerHTML = "本月总收入: " + income + "元";
                document.getElementById('zc').innerHTML = "本月总支出: " + spending + "元";
            },

            error: function () {
                console.log("error!");
            },
        });

        //通过选择月份改变value的值
        function function_filter(temp) {
            month = temp;
            location.reload(); //刷新页面
        }
    </script>
