{% extends "ledger/base.html" %}
{% load static %}
{% block header %}
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>记账本</title>
        <script src="../../static/bootstrap/jQuery/jquery-3.6.0.js" type="text/javascript"></script>

        <style>
            table {
                margin: 0 auto;
                text-align: center;
                border-collapse: collapse;
                border: 1px solid #d4d4d4;
            }

            tr:nth-child(even) {
                background: #d4d4d4;

            }

            }

    </head>
{% endblock header %}
{% block content %}
    <body>
    <div style="background-color: #5180c6"><br><br>
        <figure class="text-center">
            <blockquote class="blockquote">
                <h3>别想一下造出大海，必须先由小河川开始!</h3>
            </blockquote>
            <figcaption class="blockquote-footer">
                Z&Z<cite title="Source Title">记账</cite>
            </figcaption>
        </figure>
    </div><br><br>

    <div class="userlist">
        <table id="ut">
            <tr>
                <td>类型</td>
                <td>时间</td>
                <td>分类</td>
                <td>金额</td>
            </tr>
        </table>
    </div>

    <span class="border border-4">2021年3月</span>

    <div class="alert alert-primary" role="alert">
        本月总支出:
    </div>
    <div class="alert alert-success" role="alert">
        本月总收入:
    </div>
    <button type="button" class="btn btn-outline-success" onclick="window.location='{% url "ledger:record" %}'">
        记一笔
    </button>
    </body>


{#第一种方法#}
    <script type="text/javascript">

        mtr = document.getElementById("ut");

        //使用ajax加载csv文件的数据
        $.ajax({
            url: "http://127.0.0.1:8000/static/data/bill.csv",
            success: function (result) {
                frag = document.createDocumentFragment();

                // 对csv文件的数据先以行分割
                userList = result.split("\n");

                // 我们在对每一行以逗号作分割
                for (var i = 0; i < userList.length; i++) {
                    userary = userList[i].split(",");
                    tr = document.createElement("tr");

                    // 对每行的内容遍历到td标签去
                    for (j = 0; j < userary.length; j++) {
                        td = document.createElement("td");
                        td.append(userary[j]);
                        tr.appendChild(td);
                    }
                    frag.appendChild(tr);
                }

                // 加载到web页面
                mtr.appendChild(frag);
            }
        });

    </script>
