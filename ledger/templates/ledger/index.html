{% extends "ledger/base.html" %}
{% load static %}
{% block header %}
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>记账本</title>
        <script src="../../static/bootstrap/jQuery/jquery-3.6.0.js" type="text/javascript"></script>
    </head>

    <style>
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
            border: 1px solid #d4d4d4;
        }

        tr:nth-child(even) {
            background: #d4d4d4;
        }

        th, td {
            padding: 10px 70px;
        }

        th {
            border-bottom: 1px solid #d4d4d4;
        }

        .index {
            background-color: #d4d4d4;
        }
    </style>

{% endblock header %}
{% block content %}
    <body>
    <div class="index"><br><br>
        <figure class="text-center">
            <blockquote class="blockquote">
                <h3>别想一下造出大海，必须先由小河川开始!</h3>
            </blockquote>
            <figcaption class="blockquote-footer">
                Z&Z<cite title="Source Title">记账</cite>
            </figcaption>
        </figure>
    </div>
    <br><br>

    <div class="userlist">
        <table id="ut">
            <tr>
                <td>类型</td>
                <td>时间</td>
                <td>分类</td>
                <td>金额</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div class="alert alert-primary" role="alert">
        <p id="sr"></p>
    </div>
    <div class="alert alert-success" role="alert">
        <p id="zc"></p>
    </div>
    <button type="button" class="btn btn-outline-success" onclick="window.location='{% url "ledger:record" %}'">
        记一笔
    </button>
    <br><br>
    <div>
        <span>请注意:<br>1、类型有且只有两种值：1 代表收入，0 代表支出。<br>
        2、点击注销即可退出系统！</span>
    </div>
    <br>
    </body>

    <script>
        var categories = {};
        $.ajax({
            url: "static/data/categories.csv",
            success: function (result) {
                TypeList = result.split("\n");
                for (var i = 0; i < TypeList.length; i++) {
                    ary = TypeList[i].split(",");
                    categories[ary[0]] = ary[2];
                }
            },
            error: function () {
                console.log("error!");
            }
        })
    </script>

    {#第一种解析数据方法#}
    <script type="text/javascript">

        mtr = document.getElementById("ut");

        var spending = 0;
        var income = 0;

        //使用ajax加载csv文件的数据
        $.ajax({
            url: "static/data/bills.csv",
            success: function (result) {
                frag = document.createDocumentFragment();

                // 对csv文件的数据先以行分割
                userList = result.split("\n");

                // 我们再对每一行以逗号作分割
                console.log(userList.length)
                for (var i = 0; i < userList.length; i++) {
                    userary = userList[i].split(",");
                    tr = document.createElement("tr");

                    // 对每行的内容遍历到td标签去
                    for (j = 0; j < userary.length; j++) {
                        if (i === 0) {  //去除csv文件第一行数据
                            break
                        }

                        if (j === 0) {
                            //判断是否为当前选择的月份
                            date = Number.parseInt(userary[1])  //字符串转化为数字
                            var val = new Date(date),
                                v = val.getMonth() + 1;
                            if (sessionStorage.month) {
                                if (v !== Number.parseInt(sessionStorage.month)) {
                                    break
                                } else {
                                }
                            } else {
                                var getDate = new Date(); //获取当前的月份
                                sessionStorage.month = getDate.getMonth() + 1;
                                console.log(sessionStorage.month);
                                break
                            }
                            if (userary[j] === "0") {
                                userary[j] = "支出";
                            }
                            if (userary[j] === "1") {
                                userary[j] = "收入";
                            }
                        }

                        //当遍历到时间时进行格式转换处理
                        if (j === 1) {
                            date = Number.parseInt(userary[j])  //字符串转化为数字
                            var now = new Date(date),
                                y = now.getFullYear(),
                                m = now.getMonth() + 1,
                                d = now.getDate();
                            userary[j] = y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " +
                                now.toTimeString().substr(0, 8);
                        }

                        //当遍历到类型时进行转换
                        if (j === 2) {
                            for (var key in categories) {
                                if (userary[j] === key) {
                                    userary[j] = categories[key];
                                }
                            }
                        }

                        //计算收入支出总和
                        if (j === 3) {
                            if (userary[0] === "支出") { //支出
                                userary[j] = Number.parseInt(userary[j]);
                                spending = spending + userary[j];
                            }
                            if (userary[0] === "收入") { //收入
                                userary[j] = Number.parseInt(userary[j]);
                                income = income + userary[j];
                            }
                        }
                        td = document.createElement("td");
                        td.append(userary[j]);
                        tr.appendChild(td);
                    }
                    frag.appendChild(tr);
                }
                // 加载到web页面
                mtr.appendChild(frag);
                document.getElementById('sr').innerHTML = "本月总收入: " + income + "元";
                document.getElementById('zc').innerHTML = "本月总支出: " + spending + "元";
            },

            error: function () {
                console.log("error!");
            },
        });

        //通过选择月份改变value的值
        function function_filter(temp) {
            if (typeof (Storage) !== "undefined") {
                sessionStorage.month = temp;
            }
            location.reload(); //刷新页面
        }
    </script>
    </html>
{% endblock content %}
