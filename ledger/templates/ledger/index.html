{% extends "ledger/base.html" %}
{% load static %}
{% block header %}
    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>记账本</title>
        <script src="../../static/bootstrap/jQuery/jquery-3.6.0.js" type="text/javascript"></script>

        <style>
            table {
                margin: 0 auto;
                text-align: center;
                border-collapse: collapse;
                border: 1px solid #d4d4d4;
            }

            tr:nth-child(even) {
                background: #d4d4d4;
            }

            th, td {
                padding: 10px 30px;
            }

            th {
                border-bottom: 1px solid #d4d4d4;
            }
        </style>

    </head>
{% endblock header %}
{% block content %}
    <body>
    <div><br><br>
        <figure class="text-center">
            <blockquote class="blockquote">
                <h3>别想一下造出大海，必须先由小河川开始!</h3>
            </blockquote>
            <figcaption class="blockquote-footer">
                Z&Z<cite title="Source Title">记账</cite>
            </figcaption>
        </figure>
    </div>
    <span class="border border-4">2021年3月</span>

    <div class="alert alert-primary" role="alert">
        本月总支出:
    </div>
    <div class="alert alert-success" role="alert">
        本月总收入:
    </div>
    <button type="button" class="btn btn-outline-success" onclick="window.location='{% url "ledger:record" %}'">
        记一笔
    </button>
    </body>

    <script>
        $.ajax({
            url: "http://127.0.0.1:8000/../../static/data/bill.csv",
            dataType: 'text',  //指定服务器返回的数据类型
            success: function (data) {
                console.log(data);
            },
            error: function () {
                console.log("error:");
            },
            complete: function () {
                console.log("始终执行!");
            }
        }).done(successFunction);

        function successFunction(data) {
            var allRows = data.split(/\r?\n|\r/);  //查找换行和回车
            var table = '<table>';
            for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
                if (singleRow === 0) {
                    table += '<thead>';
                    table += '<tr>';
                } else {
                    table += '<tr>';
                }
                var rowCells = allRows[singleRow].split(',');  //以逗号分割
                for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
                    if (singleRow === 0) {
                        table += '<th>';
                        table += rowCells[rowCell];
                        table += '</th>';
                    } else {
                        table += '<td>';
                        table += rowCells[rowCell];
                        table += '</td>';
                    }
                }
                if (singleRow === 0) {
                    table += '</tr>';
                    table += '</thead>';
                    table += '<tbody>';
                } else {
                    table += '</tr>';
                }
            }
            table += '</tbody>';
            table += '</table>';
            $('body').append(table);
        }
    </script>
    </html>
{% endblock content %}
